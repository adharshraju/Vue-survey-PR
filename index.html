<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=" has-text-black pt-6" id="survey">

        <div class="tabs is-boxed is-centered is-medium ">
            <ul>
                <li class="is-active"><a @click="showReport = false">Survey</a></li>
                <li class="is-active"><a @click="showReport = true">Report</a></li>
            </ul>
        </div>

        <!-- Survey section -->
        <div class="container">
            <h4 class="has-text-white is-size-5 is-pulled-right"> {{responses.length}} person has completed this survey
            </h4>
            <div v-if="!showReport">
                <survey-form :responses="responses" :questions="questions"> </survey-form>
            </div>
        </div>

        <!-- Report section -->

        <div class="container">
            <div v-if="showReport">
                <report-section :responses="responses" :questions="questions"></report-section>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
